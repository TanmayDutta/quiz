<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodejs Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container" class="layout">
        <h1 style="text-decoration: underline;">Nodejs Quiz App</h1>
        <b>
        <div id="question"></div>
        </b>
        <br>
        <form id="quiz-form">
            <div id="options"></div>
            <br>
            <button type="submit" id="submit-btn">Submit</button>
            <br>
        </form>
        <hr>
        <div id="result"></div>
        <br>
        <div id="answer"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
